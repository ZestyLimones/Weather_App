<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>What's the Weather?</title>
</head>
<body>
    <header>
        <h1 class="page-title">
            Weather Dashboard
        </h1>
    </header>
    <main class="container flex-row justify-space-between">
        <div class="card" id="search-bar">
            <h3 class="card-header">Search for a City:</h3>
            <form id='search-form' class='card-body'>
                <input type="text" class="form-input" name="search" id="search" placeholder="city name"/>
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
        <div class="card" id="previous-searches">
            <!-- previous search results will populate here from local storage -->
        </div>
        <div class="card" id="search-results">
            <div class="card-body" id="todays-weather">
                <!-- today's forcast results here  -->
            </div>
            <div class="card-body"  id="five-day-forcast">
                <!-- five day forcast results here -->
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
