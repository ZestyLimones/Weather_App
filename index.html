<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>What's the Weather?</title>
</head>
<body>
    <header class="container-fluid text-center text-white bg-primary p-2">
        <h1 id="page-title">
            What's the Weather?
        </h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-3 bg-light">
                <div id="search-box card">
                    <h3 class="card-header m-1">Search for a City:</h3>
                    <form id='search-form' class='input-group card-body'>
                        <input type="text" class="form-control form-input" name="city-search" id="city-search" placeholder=" Enter city name"/>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>

                <div class="mt-5 card" id="previous-searches">
                </div>
            </div>
        
            <div class="col-9 d-none" id="search-results">
                <div class="row card m-3">
                    <div class="col-12 card" id="todays-weather">
                        <div class="card-body">
                            <h3 id="city-name"></h3>
                            <img id="weather-img" alt" />
                            <p id="temp"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
                <div class="row card m-3 d-none" id="future">
                    <h4>Forcast</h4>
                    <div class="col-12 m-3 card-body d-inline-flex"  id="five-day-forcast"></div> 
                </div>
                    
            </div>
        </div>

        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
